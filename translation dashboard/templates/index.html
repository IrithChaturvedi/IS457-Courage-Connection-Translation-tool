<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Courage Connection – Translation Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<div class="container">

    <!-- Logo Section -->
    <div class="logo-container">
        <img src="{{ url_for('static', filename='image.png') }}" alt="Courage Connection Logo" class="logo">
    </div>

    <h1>Courage Connection – Translation Dashboard</h1>
    <p class="subtitle">Translate English text or documents into Spanish or French.</p>

    {% if error_message %}
        <div class="alert error">{{ error_message }}</div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">

        <label>Translate to:</label>
        <select name="language">
            {% for lang in languages %}
                <option value="{{ lang }}" {% if lang == selected_language %}selected{% endif %}>{{ lang }}</option>
            {% endfor %}
        </select>

        <label>Enter text:</label>
        <textarea name="text_input" rows="5">{{ original_text }}</textarea>

        <label>Or upload a document (.txt, .docx, .pdf):</label>
        <input type="file" name="file_input" accept=".txt,.docx,.pdf">

        <button type="submit">Translate</button>
    </form>

    {% if translated_text %}
        <h2>Translated Output</h2>
        <textarea readonly rows="10">{{ translated_text }}</textarea>
    {% endif %}
</div>
</body>
</html>
